<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>따봉 영욱아 생일 축하해!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <style>
        h2, h1{
            font-family: 'Black Han Sans', sans-serif;
            font-weight: 100;
        }
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="title"> 따봉 영욱아 생일축하해! </h1>
    <img src="dochi.jpg" style="width: 20%;" />
    <h2> 8월 16일 금요일은 '나영욱' 학생의 생일입니다.</h1>
    <br>
    <h2> 아래의 버튼을 눌러 영욱이의 생일을 축하해 주세요.</h1>
    <button style="border: none;
        color: rgb(255, 255, 255);
        font-family: 'Black Han Sans', sans-serif;
        font-weight: 200;
        font-style: normal;
        background-color: #04AA6D;;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;"> 생일 축하하기 </button>
    <script>
        var title = document.querySelector('title');
        title.style.color = 'rgb(255, 0, 0)';
    </script>
</body>
</html>
